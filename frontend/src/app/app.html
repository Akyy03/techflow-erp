<div style="padding: 50px; max-width: 1400px; margin: 0 auto;">
  
  <header style="margin-bottom: 40px;">
    <h1 style="font-size: 3rem; font-weight: 900; letter-spacing: -2px;">
      TECHFLOW<span style="color: #6366f1;">.</span>
    </h1>
    <p style="color: #94a3b8; font-size: 1.1rem;">v21 Quantum Interface</p>
  </header>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 24px;">
    
    <div class="bento-card" style="grid-column: span 2;">
       <p style="color: #64748b; font-size: 0.75rem; font-weight: 800; text-transform: uppercase;">Budget Allocation</p>
       <h2 style="font-size: 2.5rem; margin-top: 15px;">{{ totalBudget() | currency:'EUR' }}</h2>
    </div>

    @for (emp of employees(); track emp.id) {
      <div class="bento-card">
         <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
            <div style="width: 50px; height: 50px; background: #6366f1; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold;">
               {{ emp.firstName[0] }}
            </div>
            <div>
               <h3 style="margin: 0; font-size: 1.2rem;">{{ emp.firstName }} {{ emp.lastName }}</h3>
               <p style="margin: 0; color: #94a3b8; font-size: 0.9rem;">{{ emp.position }}</p>
            </div>
         </div>
         <div style="border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; display: flex; justify-content: space-between;">
            <span style="color: #818cf8; font-family: monospace;">{{ emp.salary | currency:'EUR' }}</span>
            <span style="color: #475569; font-size: 0.7rem;">ID: #0{{ emp.id }}</span>
         </div>
      </div>
    }
  </div>
</div>
