<div class="setup-container">
  <div class="setup-card">
    <div class="logo-section">
      <div class="hex-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M12 2l9 4.5v11L12 22l-9-4.5v-11L12 2z"/>
        </svg>
      </div>
      <h1>SECURE <span class="highlight">ACCESS</span></h1>
      <div class="info-box">
        <p>Your account was created with a temporary password. Please set a new, secure password to continue to your dashboard.</p>
      </div>
    </div>

    <form (submit)="submitNewPassword(); $event.preventDefault()" class="setup-form">
      <div class="input-group">
        <label>NEW SECURE PASSWORD</label>
        <div class="input-wrapper">
          <input 
            type="password" 
            [(ngModel)]="newPassword" 
            name="newPassword" 
            placeholder="••••••••••••"
            required
          >
          <div class="input-icon">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#64748b" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
        </div>
      </div>

      @if (error) {
        <div class="error-message">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          {{ error }}
        </div>
      }

      <button type="submit" class="submit-btn" [disabled]="newPassword.length < 6">
        INITIALIZE ACCOUNT
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M5 12h14m-7-7l7 7-7 7"/>
        </svg>
      </button>
    </form>
  </div>
</div>
